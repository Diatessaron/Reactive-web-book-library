<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book by Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        .book td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <input onclick="window.history.go(-1); return false;" type="submit" value="Previous page" style="margin: 15px;"/>
    <a onclick="window.location = '/'; return false" href="index.html" class="h5 my-0 me-md-auto fw-normal">Main
        page</a>
</header>

<h1>Book:</h1>

<table class="book">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const book = window.location.href.substring(window.location.href.lastIndexOf('=') + 1)

    $(function () {
        $.get('/api/books/id?id=' + book).done(function (book) {
            $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>
                            <p>${book.title}</p>
                        </td>
                        <td>
                            <p>${book.author.name}</p>
                        </td>
                        <td>
                            <p>${book.genre.name}</p>
                        </td>
                        <td>
                            <a href="/books/edit?id=${book.id}">Edit</a>
                        </td>
                        <td>
                            <input type="button" value="Delete" id="input">
                        </td>
                    </tr>
                `)
            document.getElementById('input').onclick = function () {
                const value = book.title
                $.ajax({
                    url: '/api/books/',
                    method: 'delete',
                    contentType: "application/json",
                    data: JSON.stringify({id: value}),
                    complete: function(xhr, textStatus) {
                        if(xhr.status === 200){
                            document.location.href = '/books'
                        }
                    }
                })
            }
        });
    });
</script>

</body>
</html>
